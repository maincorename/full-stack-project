<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 1rem">
        <div class="card-body p-5 text-center">
          <div class="mb-md-5 mt-md-4 pb-5">
            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
            <p class="text-white-50 mb-5">Please enter your login and password!</p>

            <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
              <div class="form-outline form-white mb-4">
                <input
                  formControlName="login"
                  type="text"
                  id="typeLoginX"
                  class="form-control form-control-lg"
                  placeholder="Логин"
                />
                <label class="form-label" for="typeLoginX">Login</label>
                <p *ngIf="this.loginForm.get('login')?.invalid && this.loginForm.get('login')?.touched"><small class="text-danger">Логин обязателен</small></p>
              </div>

              <div class="form-outline form-white mb-4">
                <input
                  formControlName="password"
                  type="password"
                  id="typePasswordX"
                  class="form-control form-control-lg"
                  placeholder="Пароль"
                />
                <label class="form-label" for="typePasswordX">Password</label>
                <p *ngIf="this.loginForm.get('password')?.invalid && this.loginForm.get('password')?.touched"><small class="text-danger">Некорректный пароль (мин. длина пароля = 8)</small></p>
              </div>
              <button [disabled]="loginForm.invalid" class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
