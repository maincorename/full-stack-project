<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col" style="width: 3%;">#</th>
      <th scope="col">Идентификатор покупки</th>
      <th scope="col">Купленный кофе</th>
      <th scope="col">Дата покупки</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let purchase of purchases | async; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td style="width: 20%;">{{ purchase.id }}</td>
      <td>
        {{ purchase.coffeeName }}
      </td>
      <td>{{ purchase.time | date : 'medium' }}</td>
    </tr>
  </tbody>
</table>
