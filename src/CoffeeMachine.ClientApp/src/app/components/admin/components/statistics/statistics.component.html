<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col" style="width: 3%;">#</th>
      <th scope="col">Идентификатор кофе</th>
      <th scope="col">Наименование</th>
      <th scope="col">Затраченные деньги</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let statistic of statistics | async; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td style="width: 20%;">
        {{ statistic.coffeeId }}
      </td>
      <td>
        {{ statistic.coffeeName }}
      </td>
      <td>{{ statistic.spendedMoney | currency : 'RUB' : 'symbol-narrow' }}</td>
    </tr>
  </tbody>
</table>
